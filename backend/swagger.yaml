openapi: 3.0.0
info:
  title: InventoryTrack API
  version: "1.0.0"
  description: Simple Inventory API for demo (Products & Transactions)
servers:
  - url: /
paths:
  /products:
    get:
      summary: List products
      responses:
        '200':
          description: A list of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      summary: Create product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreate'
      responses:
        '200':
          description: Created product
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
  /products/{id}:
    put:
      summary: Update product
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductUpdate'
      responses:
        '200':
          description: Updated product
    delete:
      summary: Delete product
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Deleted
  /transactions:
    get:
      summary: List transactions
      responses:
        '200':
          description: A list of transactions
    post:
      summary: Create transaction (IN or OUT)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionCreate'
      responses:
        '200':
          description: Created transaction
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
        sku:
          type: string
        name:
          type: string
        description:
          type: string
        currentStock:
          type: integer
        reorderLevel:
          type: integer
    ProductCreate:
      type: object
      required: [name]
      properties:
        name:
          type: string
        sku:
          type: string
        description:
          type: string
        currentStock:
          type: integer
        reorderLevel:
          type: integer
    ProductUpdate:
      type: object
      properties:
        name:
          type: string
        sku:
          type: string
        description:
          type: string
        currentStock:
          type: integer
        reorderLevel:
          type: integer
    TransactionCreate:
      type: object
      required: [type, productId, quantity]
      properties:
        type:
          type: string
          enum: [IN, OUT]
        productId:
          type: integer
        quantity:
          type: integer
        note:
          type: string